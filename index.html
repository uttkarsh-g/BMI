    <title>BMI Calculator</title>

  <body>
    <div id="wrapper">
      <div id="main">
        <form id="bmiForm">
          <h3>BMI For Adult's</h3>
          <div id="hc">
            <label for="height">Height (in cm):</label>
            <input
              type="number"
              id="height"
              name="height"
              min="1"
              step="0.1"
              required
            />
          </div>

          <div id="wc">
            <label for="weight">Weight (in kg):</label>
            <input
              type="number"
              id="weight"
              name="weight"
              min="1"
              step="0.1"
              pattern="[0-9]+"
              required
            />
          </div>

          <div id="s">
            <button type="submit" id="sub">Calculate BMI</button>
          </div>

          <p>Your BMI = <span id="result"></span></p>
        </form>
        <div id="bmichart">
          <img src="bmichart.png" alt="BMI Chart" />
        </div>
      </div>
    </div>
  </body>
