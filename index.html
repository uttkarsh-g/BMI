<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <form id="bmiForm">
          <div id="hc">
            <label for="height">Height (in cm):</label>
            <input
              type="number"
              id="height"
              name="height"
              min="1"
              step="0.1"
              required
            />
          </div>

          <div id="wc">
            <label for="weight">Weight (in kg):</label>
            <input
              type="number"
              id="weight"
              name="weight"
              min="1"
              step="0.1"
              pattern="[0-9]+"
              required
            />
          </div>

          <div id="s">
            <button type="submit" id="sub">Calculate BMI</button>
          </div>

          <p>Your BMI = <span id="result"></span></p>
        </form>
        <table id="bmiTable">
          <thead>
            <tr>
              Classification
            </tr>
            <tr>
              BMI range - kg/m2
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Severe Thinness</td>
              <td>< 16</td>
            </tr>
            <tr>
              <td>Moderate Thinness</td>
              <td>16 - 17</td>
            </tr>
            <tr>
              <td>Mild Thinness</td>
              <td>17 - 18.5</td>
            </tr>
            <tr>
              <td>Normal</td>
              <td>18.5 - 25</td>
            </tr>
            <tr>
              <td>Overweight</td>
              <td>25 - 30</td>
            </tr>
            <tr>
              <td>Obese Class I</td>
              <td>30 - 35</td>
            </tr>
            <tr>
              <td>Obese Class II</td>
              <td>35 - 40</td>
            </tr>
            <tr>
              <td>Obese Class III</td>
              <td>> 40</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
