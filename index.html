<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <form id="bmiForm">
          <div id="wc">
            <label for="weight">Weight (in kg):</label>
            <input
              type="number"
              id="weight"
              name="weight"
              min="1"
              step="0.1"
              pattern="[0-9]+"
              required
            />
          </div>

          <div id="hc">
            <label for="height">Height (in cm):</label>
            <input
              type="number"
              id="height"
              name="height"
              min="1"
              step="0.1"
              required
            />
          </div>

          <div id="s">
            <button type="submit" id="sub">Calculate BMI</button>
          </div>
        </form>
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
